<nav class="px-4">
  <ol class="mx-auto flex max-w-2xl items-center space-x-2 sm:px-6 lg:max-w-7xl lg:px-8">
    @for(item of items; track item.label; let last = $last) {
    <li>
      <div class="flex items-center">
        <a [href]="item.link" class="mr-2 text-sm font-medium" [class]="item.color"
          >{{ item.label }}
        </a>
        @if(!last){
        <svg
          viewBox="0 0 16 20"
          width="16"
          height="20"
          fill="currentColor"
          aria-hidden="true"
          class="h-5 w-4 text-gray-300"
        >
          <path d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z" />
        </svg>
        }
      </div>
    </li>
    }
  </ol>
</nav>
