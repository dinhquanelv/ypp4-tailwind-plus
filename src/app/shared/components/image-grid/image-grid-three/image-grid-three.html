<!-- Mobile to lg: Show only first image -->
<div class="mx-auto mt-6 max-w-2xl lg:hidden">
  <img
    [src]="items[0].src"
    [alt]="items[0].alt"
    class="aspect-9/16 size-full rounded-lg object-cover"
  />
</div>

<!-- lg and up: Show 3 images in "one over two" layout -->
<div class="mx-auto mt-6 lg:mt-0 hidden max-w-2xl lg:block lg:max-w-7xl">
  <!-- First row: 1 image -->
  <div class="mb-4">
    <img
      [src]="items[0].src"
      [alt]="items[0].alt"
      class="aspect-9/16 w-full rounded-lg object-cover"
    />
  </div>

  <!-- Second row: 2 images -->
  <div class="grid grid-cols-2 gap-4">
    <img
      [src]="items[1].src"
      [alt]="items[1].alt"
      class="aspect-9/16 size-full rounded-lg object-cover"
    />
    <img
      [src]="items[2].src"
      [alt]="items[2].alt"
      class="aspect-9/16 size-full rounded-lg object-cover"
    />
  </div>
</div>
