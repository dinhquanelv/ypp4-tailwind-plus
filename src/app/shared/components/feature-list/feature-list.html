<div>
  <h3 class="text-sm font-medium text-gray-900">{{ data.title }}</h3>

  <div class="mt-4">
    <ul class="list-disc space-y-2 pl-4 text-sm">
      @for(item of data.items; track item.text) {
      <li class="text-gray-400">
        <span class="text-gray-600">{{ item.text }}</span>
      </li>
      }
    </ul>
  </div>
</div>
