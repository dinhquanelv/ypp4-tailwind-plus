<div>
  <div class="flex items-center justify-between">
    <h3 class="text-sm font-medium text-gray-900">{{ data.title }}</h3>
    <a [href]="data.link" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">{{
      data.linkLabel
    }}</a>
  </div>

  <fieldset class="mt-4">
    <!-- Layout for 8 items (grid 4 columns) -->
    @if (data.layout === 'eight-items') {
    <div class="grid grid-cols-4 gap-3">
      @for(item of data.items; track item.value) {
      <label
        [attr.aria-label]="item.label"
        class="group relative flex items-center justify-center rounded-md border border-gray-300 bg-white p-3 has-checked:border-indigo-600 has-checked:bg-indigo-600 has-focus-visible:outline-2 has-focus-visible:outline-offset-2 has-focus-visible:outline-indigo-600 has-disabled:border-gray-400 has-disabled:bg-gray-200 has-disabled:opacity-25"
      >
        <input
          type="radio"
          name="size"
          [value]="item.value"
          [checked]="item.checked"
          [disabled]="item.disabled"
          class="absolute inset-0 appearance-none cursor-pointer focus:outline-none disabled:cursor-not-allowed"
        />
        <span class="text-sm font-medium text-gray-900 uppercase group-has-checked:text-white">
          {{ item.label }}
        </span>
      </label>
      }
    </div>
    }

    <!-- Layout for 6 items (1 row desktop, 2 rows mobile) -->
    @if (data.layout === 'six-items') {
    <div class="grid grid-cols-3 sm:grid-cols-6 gap-3">
      @for(item of data.items; track item.value) {
      <label
        [attr.aria-label]="item.label"
        class="group relative flex items-center justify-center rounded-md border border-gray-300 bg-white p-3 has-checked:border-indigo-600 has-checked:bg-indigo-600 has-focus-visible:outline-2 has-focus-visible:outline-offset-2 has-focus-visible:outline-indigo-600 has-disabled:border-gray-400 has-disabled:bg-gray-200 has-disabled:opacity-25"
      >
        <input
          type="radio"
          name="size"
          [value]="item.value"
          [checked]="item.checked"
          [disabled]="item.disabled"
          class="absolute inset-0 appearance-none cursor-pointer focus:outline-none disabled:cursor-not-allowed"
        />
        <span class="text-sm font-medium text-gray-900 uppercase group-has-checked:text-white">
          {{ item.label }}
        </span>
      </label>
      }
    </div>
    }
  </fieldset>
</div>
