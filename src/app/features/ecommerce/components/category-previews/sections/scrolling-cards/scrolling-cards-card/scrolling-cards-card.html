<div class="relative shadow overflow-hidden flex flex-col items-center justify-end h-64 rounded-md">
  <img [src]="imageUrl" [alt]="title" class="w-full h-full object-contain" />
  <div
    class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/50 to-transparent px-2 py-3 flex justify-center"
  >
    <span class="text-white text-base font-bold drop-shadow">{{ title }}</span>
  </div>
</div>
