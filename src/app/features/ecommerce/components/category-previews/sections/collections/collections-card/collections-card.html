<div class="group relative md:mb-8">
  <img
    [src]="imageUrl"
    [alt]="title"
    class="w-full rounded-lg bg-white object-cover group-hover:opacity-75 max-sm:h-80 sm:aspect-2/1 lg:aspect-square"
  />

  <ng-container [ngSwitch]="layout">
    <!-- layout1 -->
    <ng-container *ngSwitchCase="'layout1'">
      <h3 class="mt-4 text-sm text-gray-500">
        <a href="#"><span class="absolute inset-0"></span>{{ title }}</a>
      </h3>
      <p class="text-base font-semibold text-gray-900">{{ description }}</p>
    </ng-container>

    <!-- layout2 -->
    <ng-container *ngSwitchCase="'layout2'">
      <p class="mt-4 text-base font-semibold text-gray-900">{{ description }}</p>
      <h3 class="text-sm text-gray-500">
        <a href="#"><span class="absolute inset-0"></span>{{ title }}</a>
      </h3>
    </ng-container>
  </ng-container>
</div>
