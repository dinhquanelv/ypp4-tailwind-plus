<div class="bg-white border border-gray-200 rounded-lg">
  <div class="pt-6">
    <!-- Breadcrumb -->
    <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

    <!-- Image gallery -->
    <app-image-grid-four [items]="images"></app-image-grid-four>

    <!-- Product info -->
    <div
      class="mx-auto max-w-2xl px-4 pt-10 pb-16 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto_auto_1fr] lg:gap-x-8 lg:px-8 lg:pt-16 lg:pb-24"
    >
      <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
        <app-title-product [data]="productTitleData"></app-title-product>
      </div>

      <!-- Options -->
      <div class="mt-4 lg:row-span-3 lg:mt-0">
        <app-pricing [data]="pricing"></app-pricing>

        <!-- Reviews -->
        <div class="mt-6">
          <div class="flex items-center">
            <app-rating [item]="rating"></app-rating>
            <app-review-count [data]="reviewCount"></app-review-count>
          </div>
        </div>

        <form class="mt-10">
          <!-- Colors -->
          <app-color-picker [items]="colorPickerItems"></app-color-picker>

          <!-- Sizes -->
          <div class="mt-10">
            <app-size-picker [data]="sizePickerData"></app-size-picker>
          </div>

          <div class="mt-10">
            <app-button [data]="addToBagButton"></app-button>
          </div>
        </form>
      </div>

      <div
        class="py-10 lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pt-6 lg:pr-8 lg:pb-16"
      >
        <!-- Description and details -->
        <app-text-description [data]="descriptionData"></app-text-description>

        <div class="mt-10">
          <app-feature-list [data]="highlightsData"></app-feature-list>
        </div>

        <div class="mt-10">
          <app-text-section [data]="detailsData"></app-text-section>
        </div>
      </div>
    </div>
  </div>
</div>
